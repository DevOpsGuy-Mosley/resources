<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #01103a;
        }
        .main-container {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .logo-container {
            position: relative;
            text-align: center;
            width: 300px;
            background-color: #3aB8cf;
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-info {
            margin-top: 1rem;
            color: white;
            font-size: 1rem;
        }
        .container {
            position: relative;
            text-align: center;
            width: 400px;
            background-color: #3aB8cf;
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .logo {
            max-width: 150px;
        }
        .btn-submit {
            background-color: #2a7a9a;
            border-color: #2a7a9a;
            color: white;
        }
        .btn-submit:hover {
            background-color: #1f5f6f;
            border-color: #1f5f6f;
            color: white;
        }
        .btn-home {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            text-decoration: underline;
        }
        .btn-home:hover {
            color: #2a7a9a;
        }
        .btn-login-link {
            display: inline-block;
            background-color: #3aB8cf;
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            text-decoration: none;
        }
        .btn-login-link:hover {
            background-color: #2a7a9a;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo" />
            <div class="logo-info">
                <p>Entrez votre email pour réinitialiser votre mot de passe.</p>
                <button class="btn btn-home mt-3" onclick="window.location.href='index.html'">Accueil</button>
            </div>
        </div>
        <div class="container">
            <h2>Mot de passe oublié</h2>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required />
                </div>
                <button type="submit" class="btn btn-submit btn-block">Envoyer</button>
            </form>
            <div class="text-center mt-3">
                <a href="login.html" class="btn-login-link">Retour à la connexion</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would normally handle the password reset request
            alert('Un email de réinitialisation a été envoyé si l\'adresse est valide.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
