<!DOCTYPE html><html lang="fr"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #01103a;
        }
        .main-container {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .logo-container {
            position: relative;
            text-align: center;
            width: 300px;
            background-color: #3aB8cf;
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }
        .logo-info {
            margin-top: 1rem;
            color: white;
            font-size: 1rem;
        }
        .container {
            position: relative;
            text-align: center;
            width: 400px;
            background-color: #3aB8cf;
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .container-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }
        .logo {
            max-width: 150px;
        }
        .input-icon {
            position: absolute;
            top: 38px;
            left: 10px;
            color: white;
            pointer-events: none;
        }
        .password-toggle {
            position: absolute;
            top: 38px;
            right: 10px;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            user-select: none;
        }
        .btn-signup {
            background-color: #2a7a9a;
            border-color: #2a7a9a;
            color: white;
        }
        .btn-signup:hover {
            background-color: #1f5f6f;
            border-color: #1f5f6f;
            color: white;
        }
        .btn-login-link {
            display: inline-block;
            background-color: #3aB8cf;
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            text-decoration: none;
        }
        .btn-login-link:hover {
            background-color: #2a7a9a;
            color: white;
            text-decoration: none;
        }
        .btn-home {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            text-decoration: underline;
        }
        .btn-home:hover {
            color: #2a7a9a;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            
            <div class="logo-info">
                <p>Bienvenue sur notre plateforme. Inscrivez-vous pour accéder à toutes les fonctionnalités.</p>
            <button class="btn btn-home mt-3" onclick="window.location.href='index.html'">Accueil</button>
            </div>
        </div>
        <div class="container">
            
            <h2>Inscription</h2>
            <form id="register-form">
                <div class="form-group position-relative">
                    <input type="text" class="form-control pl-4" id="username" placeholder="Entrez votre nom d'utilisateur" required="">
                    <span class="input-icon"></span>
                </div>
                <div class="form-group position-relative">
                    <input type="email" class="form-control pl-4" id="email" placeholder="Entrez votre email" required="">
                    <span class="input-icon"></span>
                </div>
                <div class="form-group position-relative">
                    <div style="position: relative;">
                        <input type="password" class="form-control pl-4 pr-5" id="password" placeholder="Entrez votre mot de passe" required="">
                        <span class="password-toggle" onclick="togglePasswordVisibility('password', this)" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 16 16" id="eye-icon">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
                                <path d="M8 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z" fill="black"/>
                            </svg>
                        </span>
                    </div>
                    <small class="password-help">Le mot de passe doit contenir au moins 8 caractères.</small>
                </div>
                <div class="form-group position-relative">
                    <div style="position: relative;">
                        <input type="password" class="form-control pl-4 pr-5" id="confirm-password" placeholder="Confirmez votre mot de passe" required="">
                        <span class="password-toggle" onclick="togglePasswordVisibility('confirm-password', this)" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 16 16" id="eye-icon">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
                                <path d="M8 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z" fill="black"/>
                            </svg>
                        </span>
                    </div>
                    <span class="input-icon"></span>
                </div>
                <div id="password-error" style="color: #ff4d4d; margin-bottom: 1rem; display: none;">Les mots de passe ne correspondent pas.</div>
                <button type="submit" class="btn btn-signup btn-block">S'inscrire</button>
            </form>
            <div class="text-center mt-3">
                <a href="login.html" class="btn btn-login-link">Déjà un compte? Connectez-vous</a>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
    function togglePasswordVisibility(fieldId, toggleElement) {
        const field = document.getElementById(fieldId);
        const svg = toggleElement.querySelector('svg');
        if (field.type === "password") {
            field.type = "text";
            toggleElement.style.color = "#2a7a9a";
            // Change to eye-slash icon
            svg.innerHTML = '<path d="M13.359 11.238l1.4 1.4a.5.5 0 0 1-.708.708l-1.4-1.4a7.027 7.027 0 0 1-4.651 1.7C3 13.646 0 8 0 8s1.655-2.888 4.042-4.451l-.708-.708A8.027 8.027 0 0 0 0 8s3 5.5 8 5.5c1.5 0 2.9-.5 4-1.262z"/><path d="M11.646 10.354a3 3 0 0 1-4.243-4.243l4.243 4.243z"/>';
        } else {
            field.type = "password";
            toggleElement.style.color = "white";
            // Change back to eye icon
            svg.innerHTML = '<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/><path d="M8 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z" fill="black"/>';
        }
    }
</script>

<script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorDiv = document.getElementById('password-error');

        if (password !== confirmPassword) {
            errorDiv.style.display = 'block';
        } else {
            errorDiv.style.display = 'none';
            // Redirect to login page on successful registration
            window.location.href = 'login.html';
        }
    });
</script>
</body></html>
