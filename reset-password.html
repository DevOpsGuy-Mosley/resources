<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #01103a;
        }
        .main-container {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .logo-container {
            position: relative;
            text-align: center;
            width: 300px;
            background-color: #3aB8cf;
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-info {
            margin-top: 1rem;
            color: white;
            font-size: 1rem;
        }
        .container {
            position: relative;
            text-align: center;
            width: 400px;
            background-color: #3aB8cf;
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .logo {
            max-width: 150px;
        }
        .btn-submit {
            background-color: #2a7a9a;
            border-color: #2a7a9a;
            color: white;
        }
        .btn-submit:hover {
            background-color: #1f5f6f;
            border-color: #1f5f6f;
            color: white;
        }
        .btn-home {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            text-decoration: underline;
        }
        .btn-home:hover {
            color: #2a7a9a;
        }
        .btn-login-link {
            display: inline-block;
            background-color: #3aB8cf;
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            text-decoration: none;
        }
        .btn-login-link:hover {
            background-color: #2a7a9a;
            color: white;
            text-decoration: none;
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            user-select: none;
            transform: translateY(-50%);
        }
        .form-group {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo" />
            <div class="logo-info">
                <p>Entrez votre nouveau mot de passe.</p>
                <button class="btn btn-home mt-3" onclick="window.location.href='index.html'">Accueil</button>
            </div>
        </div>
        <div class="container">
            <h2>Réinitialisation du mot de passe</h2>
            <form id="reset-password-form">
                <div class="form-group position-relative">
                    <input type="email" class="form-control pl-4" id="email" placeholder="Clé de récupération" required="">
                    <span class="input-icon"></span>
                </div>
                <div class="form-group">
                    <label for="new-password">Nouveau mot de passe</label>
                    <input type="password" class="form-control pr-5" id="new-password" placeholder="Entrez votre nouveau mot de passe" required />
                    <span class="password-toggle" onclick="togglePasswordVisibility('new-password', this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 16 16" id="eye-icon">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
                            <path d="M8 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z" fill="black"/>
                        </svg>
                    </span>
                </div>
                <div class="form-group">
                    <label for="confirm-new-password">Confirmez le nouveau mot de passe</label>
                    <input type="password" class="form-control pr-5" id="confirm-new-password" placeholder="Confirmez le nouveau mot de passe" required />
                    <span class="password-toggle" onclick="togglePasswordVisibility('confirm-new-password', this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 16 16" id="eye-icon">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
                            <path d="M8 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z" fill="black"/>
                        </svg>
                    </span>
                </div>
                <div id="password-error" style="color: #ff4d4d; margin-bottom: 1rem; display: none;">Les mots de passe ne correspondent pas.</div>
                <button type="submit" class="btn btn-submit btn-block">Réinitialiser</button>
            </form>
            <div class="text-center mt-3">
                <a href="login.html" class="btn-login-link">Retour à la connexion</a>
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility(fieldId, toggleElement) {
            const field = document.getElementById(fieldId);
            const svg = toggleElement.querySelector('svg');
            if (field.type === "password") {
                field.type = "text";
                toggleElement.style.color = "#2a7a9a";
                // Change to eye-slash icon
                svg.innerHTML = '<path d="M13.359 11.238l1.4 1.4a.5.5 0 0 1-.708.708l-1.4-1.4a7.027 7.027 0 0 1-4.651 1.7C3 13.646 0 8 0 8s1.655-2.888 4.042-4.451l-.708-.708A8.027 8.027 0 0 0 0 8s3 5.5 8 5.5c1.5 0 2.9-.5 4-1.262z"/><path d="M11.646 10.354a3 3 0 0 1-4.243-4.243l4.243 4.243z"/>';
            } else {
                field.type = "password";
                toggleElement.style.color = "white";
                // Change back to eye icon
                svg.innerHTML = '<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/><path d="M8 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z" fill="black"/>';
            }
        }

        document.getElementById('reset-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmNewPassword = document.getElementById('confirm-new-password').value;
            const errorDiv = document.getElementById('password-error');

            if (newPassword !== confirmNewPassword) {
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
                // Redirect to login page on successful password reset
                alert('Votre mot de passe a été réinitialisé avec succès.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
